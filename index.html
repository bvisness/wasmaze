<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm</title>

	<style>
		#maze-view {
			font-size: 5px;
			letter-spacing: 0.7em;
		}
	</style>

	<script src="js/maze.js"></script>
</head>

<body>
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		let mod, inst;
		WebAssembly.instantiateStreaming(fetch("lib.wasm"), go.importObject).then(async (result) => {
			mod = result.module;
			inst = result.instance;
			await go.run(inst);
			//document.getElementById("runButton").disabled = false;
		});

		async function run() {
			console.clear();
			await go.run(inst);
			inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
		}
	</script>

	<button id="gen-button-js">Generate with JS</button>
	<span id="timing-result"></span>

	<pre id="maze-view"></pre>
	
	<script>
		function updateTimeDisplay(start, end) {
			document.querySelector('#timing-result').innerHTML = (end - start) + 'ms';
		}

		document.querySelector('#gen-button-js').addEventListener('click', () => {
			const start = performance.now();
			genMazeJS(1000, 1000, maze => {
				const end = performance.now();
				updateTimeDisplay(start, end);
				// document.querySelector('#maze-view').innerHTML = mazeToText(maze);
			});
		});
	</script>
</body>

</html>
